<!DOCTYPE html>
<html>
    <body>
        <script>
            function binarySearch(arr, x) {
                let start = 0;
                let end = arr.length - 1;
                while (start <= end) {
                    let mid = Math.floor((start + end) / 2);
                    if (arr[mid] === x) {
                        return mid;
                    } else if (arr[mid] < x) {
                        start = mid + 1;
                    } else {
                        end = mid - 1;
                    }
                }
                return -1;
            }
            
            let arr = [];
            let n = parseInt(prompt("Enter number of elements: "));
            for (let i = 0; i < n; i++) {
                arr.push(parseInt(prompt("Enter element " + (i + 1) + ": ")));
            }
            let x = parseInt(prompt("Enter element to search: "));
            let result = binarySearch(arr, x);
            if (result === -1) {
                document.write(x + " not found in array.");
            } else {
                document.write(x + " found at index " + result + ".");
            }
            

        </script>

    </body>

</html>

<!DOCTYPE html>
<html>
    <body>
        <script>
        function capitalizeWords(str) {
    let words = str.split(" ");
    for (let i = 0; i < words.length; i++) {
      words[i] = words[i][0].toUpperCase() + words[i].substr(1);
    }
    return words.join(" ");
  }
  document.write(capitalizeWords(prompt("enter words")))
        </script>
        
    </body>
</html>
